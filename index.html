<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Définition de l'icône du site -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Configuration de la mise à l'échelle pour les appareils mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Titre de la page -->
  <title>FlyTo</title>
  <!-- Intégration de la bibliothèque CSS de Bootstrap via un CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <!-- Intégration des icônes Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Intégration des icônes Remix -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
  <!-- Intégration des icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <!-- Conteneur principal de l'application -->
  <div id="root"></div>

  <!-- Intégration des scripts nécessaires pour Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
  <!-- Intégration de la bibliothèque GSAP pour les animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <!-- Intégration de GSAP ScrollTrigger pour les animations déclenchées par le défilement -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.6/ScrollTrigger.min.js"></script>
  <!-- Chargement du fichier principal de l'application en tant que module -->
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
